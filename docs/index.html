<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NV ODMR Demo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>NV ODMR Demo</h1>
    <div id="odmr"></div>
    <script type="module" src="main.js"></script>

    <div class="input-container">
        <div class="row">
            <div class="columnleft">
                <label for="slider">Magnetic field strength</label>
            </div>
            <div class="columnright">
                <input type="range" id="slider" min="0" max="10" step="0.01" value="5.00" style="width: 180px;">
                <span id="slider-value" style="float: right;">5.00 mT</span>
            </div>
        </div>
        <script>
            const slider = document.getElementById('slider');
            const sliderValue = document.getElementById('slider-value');

            slider.addEventListener('input', function() {
                sliderValue.textContent = parseFloat(this.value).toFixed(2) + ' mT';
            });
        </script>

        <div class="row">
            <div class="columnleft">
                <label for="toggle-switch">Use all NV axes:</label>
            </div>
            <div class="columnright">
                <label class="switch" style="float: right;">
                <input type="checkbox" id="toggle-switch">
                <span class="slider"></span>
            </label>
            </div>
        </div>

        <div class="row" id="orientation-row" style="display: none;">
            <div class="columnleft">
                <label>Magnetic field orientation:</label>
            </div>
            <div class="columnright">
                <div style="float: right;">
                    <div class="input-group">
                        <label for="x-value">x</label>
                        <input type="number" id="x-value" step="0.01" value="1">
                    </div>
                    <div class="input-group">
                        <label for="y-value">y</label>
                        <input type="number" id="y-value" step="0.01" value="1">
                    </div>
                    <div class="input-group" style="float: right;">
                        <label for="z-value">z</label>
                        <input type="number" id="z-value" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>
        <script>
            const toggleSwitch = document.getElementById('toggle-switch');
            const orientationRow = document.getElementById('orientation-row');
            toggleSwitch.addEventListener('change', function() {
                orientationRow.style.display = this.checked ? 'block' : 'none';
            });
        </script>

    </div>

</body>

</html>
