<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NV ODMR Demo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'JetBrains Mono';
        }
        
        input,
        textarea,
        select {
            font-family: inherit;
        }
        
        svg {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>NV ODMR Demo</h1>
    <div id="odmr"></div>
    <script type="module" src="main.js"></script>

    <div class="slider-container">
        <label for="slider">Magnetic Field Strength</label>
        <input type="range" id="slider" min="0" max="10" step="0.01" value="5.00">
        <span id="slider-value">5.00 mT</span>
        <script>
            const slider = document.getElementById('slider');
            const sliderValue = document.getElementById('slider-value');

            slider.addEventListener('input', function() {
                sliderValue.textContent = parseFloat(this.value).toFixed(2) + ' mT';
            });
        </script>

        <div class="input-group">
            <label for="x-value">Magnetic Field Orientation: X</label>
            <input type="number" id="x-value" step="0.01" value="1">
        </div>

        <div class="input-group">
            <label for="y-value">Magnetic Field Orientation: Y</label>
            <input type="number" id="y-value" step="0.01" value="1">
        </div>

        <div class="input-group">
            <label for="z-value">Magnetic Field Orientation: Z</label>
            <input type="number" id="z-value" step="0.01" value="1">
        </div>
    </div>

    <style>
        .input-group {
            display: block;
            flex-direction: column;
            margin: 10px 0;
        }
    </style>

    <style>
        .slider-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            background-color: #f9f9f9;
        }
    </style>

</body>

</html>
